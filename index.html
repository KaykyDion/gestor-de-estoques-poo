<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Gestão de estoque</h1>
    </header>
    <form id="product-form">
      <div>
        <label for="product-name-input">Nome do produto:</label>
        <input type="text" id="product-name-input" />
      </div>
      <div>
        <label for="product-type-input">Tipo do produto:</label>
        <select name="" id="product-type-input">
          <option value="Alimento">Alimento</option>
          <option value="Bebida">Bebida</option>
          <option value="Limpeza">Limpeza</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div>
        <label for="product-quantity-input">Quantidade:</label>
        <input type="number" id="product-quantity-input" />
      </div>
      <div>
        <label for="unit-price-input">Valor unid.:</label>
        <input type="number" id="unit-price-input" />
      </div>
      <button type="submit" class="btn-primary">Adicionar +</button>
    </form>

    <section id="products-section">
      <h2 class="products-section-title">Lista de produtos</h2>
      <div class="products-section-filter-area">
        <select name="" id="product-filter-input">
          <option selected disabled>Filtrar por</option>
          <option value="Alimento">Alimento</option>
          <option value="Bebida">Bebida</option>
          <option value="Limpeza">Limpeza</option>
          <option value="Outros">Outros</option>
        </select>
        <button id="product-filter-btn" class="btn-primary">Filtrar</button>
        <button id="product-remove-filter-btn" class="btn-primary">
          Remover filtro
        </button>
      </div>
      <table id="products-section-table" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Valor unid.</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="products-section-table-body"></tbody>
      </table>
    </section>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
